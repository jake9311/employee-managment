<mat-card class="reports-card">
  <div class="title">
    <mat-card-header>
      <mat-card-title>
        טופס דיווחים של: <b>{{ guardName }}</b>
      </mat-card-title>
    </mat-card-header>
  </div>
</mat-card>
<br /><br />

<div class="filter-bar">
  <mat-form-field>
    <input matInput placeholder="סוג דיווח" [(ngModel)]="searchType" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>מתאריך</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" />
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>עד תאריך</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="applyFilters()">סנן</button>
  <button mat-raised-button (click)="resetFilters()">נקה סינון</button>
</div>

<table mat-table [dataSource]="filteredReports" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>תאריך</th>
    <td mat-cell *matCellDef="let report">{{ report.date | date: 'dd/MM/yyyy' }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>סוג</th>
    <td mat-cell *matCellDef="let report">{{ report.type }}</td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef>סיבה</th>
    <td mat-cell *matCellDef="let report">{{ report.reason }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>צפיה</th>
    <td mat-cell *matCellDef="let report">
      <button mat-icon-button color="primary" (click)="viewReport(report)">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['date', 'type', 'reason', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['date', 'type', 'reason', 'actions']"></tr>
</table>

<mat-card-actions>
  <button mat-button (click)="goBack()">חזור</button>
</mat-card-actions>
